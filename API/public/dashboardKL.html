<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KungLife</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="dashboard">

        <header class="header">

            <div class="container_logo">
                <a href="dashboardKL.html">
                    <img class="logoHome" src="assets/imgs/LogoBranca-removebg-preview.png">
                </a>
            </div>

            <span class="titulo_dash">KUNGLIFE</span>
        </header>

        <div class="container_dashboard">

            <div class="menu">

                <ul>
                    <a href="dashboardKL.html">
                        <li class="navBar_menu">
                            Dashboard
                        </li>
                    </a>

                    <a href="quizKungLife.html">
                        <li class="navBar_menu">
                            Quiz
                        </li>
                    </a>
                </ul>

            </div>

            <div class="grafico_rank">

                <div class="container_indicadores">
                    <div class="indicadores">
                        <span>Pontuações Entre 8 e 10</span>
                    </div>

                    <div class="indicadores">
                        <span>Pontuções Entre 6 e 8</span>
                    </div>

                    <div class="indicadores">
                        <span>Pontuações Abaixo de 5</span>
                    </div>
                </div>


                <div class="container_rank">
                    <canvas id="myChart"></canvas>
                </div>


            </div>
        </div>

    </div>

</body>

</html>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Usuario 1', 'Usuario 2', 'Usuario 3', 'Usuario 4', 'Usuario 5'],
            datasets: [{
                label: 'Pontuação do Quiz',
                data: [10, 8, 6, 4, 2],
                borderWidth: 3,
                borderColor: 'rgb(165, 42, 42)',
                backgroundColor: 'rgb(165, 42, 42)'
            }]
        },
        options: {
            indexAxis: 'y',
        }
    });

</script>
